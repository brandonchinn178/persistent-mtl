name: persistent-mtl
version: 0.5.1
maintainer: Brandon Chinn <brandonchinn178@gmail.com>
synopsis: Monad transformer for the persistent API
description: |
  A monad transformer and mtl-style type class for using the
  persistent API directly in your monad transformer stack.
category: Database
license: BSD3
extra-source-files:
  - CHANGELOG.md
  - README.md
  - test/goldens/**/*.golden

ghc-options: -Wall -Wcompat -Wunused-packages

github: brandonchinn178/persistent-mtl

library:
  source-dirs: src
  dependencies:
    - base >= 4.14 && < 5
    - conduit < 1.4
    - containers < 0.7
    - exceptions < 0.11
    - monad-logger < 0.4
    - mtl < 2.4
    - persistent >= 2.13 && < 2.15
    - resource-pool < 1
    - resourcet < 1.4
    - text < 2.2
    - transformers < 0.7
    - unliftio < 0.3
    - unliftio-core < 0.3
    - unliftio-pool < 1

  when:
    # https://gitlab.haskell.org/ghc/ghc/-/issues/20836
    - condition: >
        impl(ghc >= 9.4.0) && impl(ghc < 9.4.3)
      buildable: false

tests:
  persistent-mtl-test:
    source-dirs: test
    main: Main.hs
    ghc-options: -F -pgmF=tasty-autocollect
    build-tools:
      - tasty-autocollect:tasty-autocollect
    dependencies:
      - base
      - bytestring
      - conduit
      - containers
      - esqueleto >= 3.5
      - explainable-predicates >= 0.1.2.0
      - monad-logger
      - persistent
      - persistent-mtl
      - persistent-postgresql >= 2.13.0.0
      - persistent-sqlite >= 2.13.0.3
      - resource-pool
      - resourcet
      - tasty
      - tasty-autocollect >= 0.2.0.0
      - tasty-golden
      - tasty-hunit
      - text
      - unliftio
